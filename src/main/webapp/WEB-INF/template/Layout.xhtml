<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>
	
	<h2>
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">		
		<ui:insert name="conteudo" />	
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove" 
				styleClass="ui-confirmdialog-no"/>
				
			<p:commandButton value="Sim" icon="fa fa-check" 
				styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
		
		<!-- 
		<p:confirmDialog header="Título Janela" message="Qual pergunta você vai fazer para o usuário?"
			widgetVar="confirmDialogWidgetVar">
			<p:commandButton value="Salvar" icon="fa fa-remove" actionListener="..." />
				
			<p:commandButton value="Cancelar" icon="fa fa-check" type="button" onclick="PF('confirmDialogWidgetVar').hide()" />
		</p:confirmDialog>
		-->
	</h:form>
</h:body>

</html>
